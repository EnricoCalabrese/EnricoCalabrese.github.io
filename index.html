<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            /* Css */
            :root {
                --mainColor: #4d6b73;
                --underImageColor: #2e4457;
                --backGroundColor: #e3e9eb;
                --topTabHeight: 5vh;
                --colorTabHeight: 65vh;
                --marginLeftText: 8vw;
                --marginTopText: calc(4vh + 6vw);
                --fontStyle: "Courier New", Courier, monospace;
                --widthText: calc(35vw + 2vh);
                --sizeTopElements: calc(0.6vw + 1.8vh);
                --linkedinColor: #0077B5;
                --gmailColor: #C22D21;
                --grayColor: #363636;

                --titleEn: "< WHO I AM >";
                --descEn: "Here you can find activities to practise your reading skills.Reading will help you to improve your understanding of the language and build your vocabulary.The self-study lessons in this section are written and organised by English level based on the Common European Framework of Reference for languages (CEFR). There are different types of texts and interactive exercises that practise the reading skills you need to do well in your studies, to get ahead at work and to communicate in English in your free time.";
                --dialogTitleEn: "Take in contacts";
            }
            body {
                background-color: var(--backGroundColor);
            }
            .top-tab {
                height: var(--topTabHeight);
                position: relative;
                align-items: center;
                display: flex;
                margin: -8;
                margin-bottom: 8;
            }
            .title-name::before {
                margin-left: var(--marginLeftText);
                content: "Enrico Calabrese";
                font-family: var(--fontStyle);
                font-size: calc(0.3vw + 1.2vh);
                letter-spacing: 2px;
            }
            .top-btn {
                margin-right: calc(1vw + 1vh);
                margin-left: auto;
            }
            #linkedin, #gmail {
                margin-right: 1vw;
                font-size: var(--sizeTopElements);              
                color: var(--grayColor);
                cursor: pointer;
                
                -webkit-transition: color 1s;
                -moz-transition:    color 1s;
                -ms-transition:     color 1s;
                -o-transition:      color 1s;
                transition:         color 1s;
            }
            #gmail {
                font-size: calc(var(--sizeTopElements) *1.04);
            }
            #linkedin:hover {
                color: var(--linkedinColor);
            }
            #gmail:hover {
                color: var(--gmailColor);
            }
            .color-tab {
                margin: -8;
                height: var(--colorTabHeight);
                max-height: 57vw;
                background-color: var(--mainColor);
                overflow: hidden;
                position: relative;
            }
            .title-intro::before {
                display: block;
                margin-left: var(--marginLeftText);
                margin-bottom: calc(var(--marginTopText) /4);
                padding-top: var(--marginTopText);
                content: var(--titleEn);
                font-size: var(--sizeTopElements);
                letter-spacing: 0.1vw;
                font-weight: bold;
                font-family: var(--fontStyle);
            }
            .intro::before {
                margin-left: var(--marginLeftText);
                width: var(--widthText);
                margin-right: calc(var(--widthText) - 12vh);
                display: inline-block;
                vertical-align: top;
                content: var(--descEn);
                text-align: justify;
                font-size: calc(0.7vw + 0.6vh);
            }
            .under-img {
                height: calc(14vh + 20vw);
                width: calc(19vw + 8vh);
                display: inline-block;
                position: absolute;
                bottom: 0;
                margin-left: -3vw;
                background-color: var(--underImageColor);
                border-radius: 4px 4px 0 0;
            }
            .img-me {
                margin-left: -1.5vh;
                position: absolute;
                bottom: 0;
                max-width: calc(10vh + 15vw);
                height: auto;
            }
            dialog {
                border-style: double;
                background: var(--backGroundColor);
            }
            .dialog-title::before {
                font-family: var(--fontStyle);
                content: var(--dialogTitleEn);
            }
            .dialog-gmail::before {
                content: "enricocalabrese21@gmail.com";
                position: relative;
                top: -2px;
            }
            #copy {
                margin-left: 5px;
                margin-top: 5px;
                font-size: 18px;
                cursor: pointer;
                position: relative;
            }
            .copied {
                opacity: 0;
                transition: opacity 1s; 
                padding: 0.25em 0.5em;
                background-color: rgb(192, 190, 190);
                color: var(--grayColor);
                text-align: center;
                border-radius: 0.25em;
                font-family: var(--fontStyle);
                
                position: absolute;
                z-index: -1;
                top: 130%;
                left: -65px;
            }
            .copied.fade {
                opacity: 1;
            }
            .closeBtn {
                background-color: var(--grayColor);
                color: var(--backGroundColor);
            }
    </style>
    </head>
    <body>
        <!-- HTML -->
        <div class="top-tab">
            <span class="title-name"></span>
            <div class="top-btn">
                <i class="fa fa-linkedin-square" id="linkedin" onclick="window.open('https:\/\/www.linkedin.com/in/luca-volini-401658106/?locale=en_US')"></i>
                <i class="fa fa-envelope" id="gmail" onclick="openDialogGmail()"></i>
            </div>
        </div>

        <dialog>
            <span class="dialog-title"></span>
            <br><br>
            </span><span class="dialog-gmail">&nbsp;<i class="fa fa-copy" id="copy"><span class="copied" id="copied">Copied!</span></i>
            <br><br><button class="closeBtn">Close</button>
        </dialog>

        <div class="color-tab">
            <span class="title-intro"></span>
            <span class="intro"></span>
            <div class="under-img"></div>
            <img class="img-me" src="img/me.png">
        </div>

        <script>
            // Js
            dialogmail = document.querySelector("dialog");
            dialogmail_btn = document.querySelector("dialog button");
            dialogmail_btn.addEventListener("click", () => {
                dialogmail.close();
            });
            function openDialogGmail(){
                dialogmail.showModal();
            }
            document.getElementById("copy").addEventListener("click", () => {
                navigator.clipboard.writeText("enricocalabrese21@gmail.com");
                let copied = document.getElementById("copied");
                copied.classList.toggle('fade');
                setTimeout(function() {
                    copied.classList.toggle('fade');
                }, 900);
            });
        </script>        
    </body>
</html>
