<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* Css */
            :root {
                --mainColor: #4d6b73;
                --underImageColor: #2e4457;
                --backGroundColor: #cedade;
                --colorTabHeight: 65vh;
                --marginLeftText: 8vw;
                --marginTopText: calc(4vh + 6vw);
            }
            body {
                background-color: var(--backGroundColor);
            }
            .top-tab {
                height: 6vh;
            }
            .color-tab {
                margin: -8;
                height: var(--colorTabHeight);
                max-height: 57vw;
                background-color: var(--mainColor);
                overflow: hidden;
                position: relative;
            }
            .title::before {
                display: block;
                margin-left: var(--marginLeftText);
                margin-bottom: calc(var(--marginTopText) /4);
                padding-top: var(--marginTopText);
                content: "Who I AM";
            }
            .intro::before {
                margin-left: var(--marginLeftText);
                width: 55vw;
                display: inline-block;
                vertical-align: top;
                content: "PROVA 1 2 3 4";
            }
            .under-img {
                height: calc(14vh + 20vw);
                width: calc(19vw + 8vh);
                display: inline-block;
                position: absolute;
                bottom: 0;
                margin-left: -3vw;
                background-color: var(--underImageColor);
                border-radius: 5px 5px 0 0;
            }
            .img-me {
                margin-left: -1.5vh;
                position: absolute;
                bottom: 0;
                max-width: calc(10vh + 15vw);
                height: auto;
            }
        </style> 
    </head>
    <body>
        <!-- HTML -->
        <div class="top-tab">

        </div>
        <div class="color-tab">
            <span class="title"></span>
            <span class="intro"></span>
            <div class="under-img"></div>
            <img class="img-me" src="img/me.png">
        </div>

         
        <script>
            // Js
            
        </script>        
    </body>
</html>
